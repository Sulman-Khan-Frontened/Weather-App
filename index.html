<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Weather App -  By M Sulman Khan</h1>
            <hr>
            <div class="input-field">
                <input type="text" name="" id="input" placeholder="Enter City Name">
                <button onclick="check()"><i class="fa-solid fa-search"></i></button>
            </div>
            <div class="content">
                <div class="icons-container">
                    <div class="icon temprature">
                        <div class="svg">
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                             temprature
                        </div>
                        <p class="text">
                            ?
                        </p>
                    </div>
                    <div class="icon clouds">
                        <div class="svg">
                            <i class="fa-solid fa-cloud"></i>
                             clouds
                        </div>
                        <p class="text">
                            ?
                        </p>
                    </div>
                    <div class="icon wind">
                        <div class="svg">
                            <i class="fa-solid fa-wind"></i>
                             wind
                        </div>
                        <p class="text">
                            ?
                        </p>
                    </div>
                    <div class="icon humidity">
                        <div class="svg">
                            <i class="fa-solid fa-droplet"></i>
                             humidity
                        </div>
                        <div class="text">
                            ?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const temprature = document.querySelector(".temprature > .text"), clouds = document.querySelector(".clouds > .text"), wind = document.querySelector(".wind > .text"),
        humidity = document.querySelector(".humidity > .text");
        const check = () =>{
            const InputVal = document.getElementById("input").value;
            const api = `https://api.openweathermap.org/data/2.5/weather?q=${InputVal}&appid=305dd8bacc6e43522d18180cebd83e94&units=metric`
            InputVal != "" ? fetchVal(api) : alert("Please Enter a City Name");
        }

        async function fetchVal(api) {
            const result = await fetch(api).then(e => e.json()).then(value => value)
        
            temprature.innerHTML = result.main.temp + "<sup>&deg;</sup>";
            humidity.textContent = result.main.humidity;
            wind.textContent = result.wind.speed + " KMH";
            clouds.textContent = result.clouds.all;
        }
    </script>
</body>

</html>
